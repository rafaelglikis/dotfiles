# General
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g history-limit 50000
set -g display-time 4000
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g mode-keys vi
setw -g monitor-activity on
set -g status-interval 5
set -g base-index 1
set -g pane-base-index 1
set-option -g default-shell /bin/zsh
# General - Status
set -g status-keys emacs
set -g status-left-length 30
set -g status-right-length 150
# General - Bindings
bind r source-file ~/.tmux.conf \; display-message " ✱ tmux.conf is reloaded"

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# Window management
# Window management - Windows
bind c new-window -ac "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# Window management - Windows - Switch
bind -n M-,  previous-window
bind -n M-. next-window
# Window management - Windows - Move
bind-key -n M-> swap-window -t +1 \; next-window
bind-key -n M-< swap-window -t -1 \; previous-window
# Window management - Panes
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# Window management - Panes - Change
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Window management - Panes - Change - Arrow Keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Window management - Panes - Resize
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5
# Window management - Popups
bind -n M-s display-popup -E "tmux new-session -A -s scratch"

# Bindings
bind C-x kill-session
bind C-s setw synchronize-panes
bind C-a last-window
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    run-shell "sleep .1s" \; \
    send-keys -X copy-pipe-and-cancel "xclip -se c -i"
# Bindings - Navigate to links
bind-key C-u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/.*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs xdg-open"

# Theme
set-option -g status "on"
# Theme - default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1
# Theme - default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1
# Theme - default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3
# Theme - active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1
# Theme - pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1
# Theme - message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1
# Theme - writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1
# Theme - pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1
# Theme - clock
set-window-option -g clock-mode-colour colour109 #blue
# Theme - bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
# Theme - settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""
set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'roosta/tmux-fuzzback'

# Plugins - Experiments
# set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'abhinav/tmux-fastcopy'

run '~/.tmux/plugins/tpm/tpm'
