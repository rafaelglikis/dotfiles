# General
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g history-limit 50000
set -g display-time 4000
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g mode-keys vi
setw -g monitor-activity on
set -g status-interval 5
set -g base-index 1
set -g pane-base-index 1
set-option -g default-shell /bin/zsh
# General - Status
set -g status-keys emacs
set -g status-left-length 30
set -g status-right-length 150
# General - Bindings
bind r source-file ~/.tmux.conf \; display-message " âœ± tmux.conf is reloaded"

# Vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# Window management
# Window management - Windows
bind c new-window -ac "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
# Window management - Windows - Switch
bind -n M-,  previous-window
bind -n M-. next-window
# Window management - Windows - Move
bind-key -n M-> swap-window -t +1 \; next-window
bind-key -n M-< swap-window -t -1 \; previous-window
# Window management - Panes
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# Window management - Panes - Change
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Window management - Panes - Change - Arrow Keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Window management - Panes - Resize
bind -n C-M-h resize-pane -L 5
bind -n C-M-j resize-pane -D 5
bind -n C-M-k resize-pane -U 5
bind -n C-M-l resize-pane -R 5
# Window management - Popups
bind -n M-s display-popup -E "tmux new-session -A -s scratch"

# Bindings
bind C-x kill-session
bind C-s setw synchronize-panes
bind C-a last-window
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    run-shell "sleep .1s" \; \
    send-keys -X copy-pipe-and-cancel "xclip -se c -i"
# Bindings - Navigate to links
bind-key C-u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/.*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs xdg-open"

# Theme
set -g clock-mode-style 24
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
set -g pane-border-style 'fg=colour235,bg=colour238'
set -g pane-active-border-style 'fg=colour51,bg=colour236'
# Theme - Status bar
set -g status-style bg=default
setw -g window-status-current-style bg="#282a2e"
setw -g window-status-current-style fg="#81a2be"
setw -g window-status-activity-style fg="#8abeb7"
setw -g window-status-activity-style bg="#1d1f21"
set-window-option -g window-status-current-style none
set-window-option -g window-status-current-format '#[fg=#f99157,bg=#2d2d2d] #I #[fg=#cccccc,bg=#393939] #W #[default]'
# Theme - Status bar - Right
set -g status-right-length 100
set -g status-right-style fg=black
set -g status-right-style bold
set -g status-right '#[fg=#f99157,bg=#2d2d2d] %H:%M |#[fg=#6699cc] %y.%m.%d '
# Theme - Active window
setw -g window-style 'bg=#282a2e'
setw -g window-active-style 'bg=#1d1f21'
setw -g pane-active-border-style ''
# Theme - Colors
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg="#373b41"
set -g pane-border-style bg=default
set -g pane-border-style fg="#373b41"
set -g clock-mode-colour "#81a2be"
set -g message-style bg="#8abeb7"
set -g message-style fg="#000000"
set -g message-command-style bg="#8abeb7"
set -g message-command-style fg="#000000"
# Theme - Colors - Background
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style fg=white
set-window-option -g window-status-style none
set-window-option -g window-status-format '#[fg=#6699cc,bg=colour235] #I #[fg=#999999,bg=#2d2d2d] #W #[default]'
# Theme - Prompt
set -g message-style bg="#2d2d2d"
set -g message-style fg="#cc99cc"
set -g mode-style bg="#1d1f21"
set -g mode-style fg="#de935f"